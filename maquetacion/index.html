        <meta charset="UTF-8">

        <title>Maquetacion para el master de Frameworks javaScript</title>
        <!--hoja de estilos-->
        <link rel="stylesheet" href="aseets/css/styles.css">
    </head>
    <body>
        <header id="header">
            <div class="center">
                <div id="logo">
                 <!-- logo -->
                 <img src="aseets/img/mejor-inteligencia-artificial-imagenes.webp" class="logo-app">
                 <samp id="brand">
                    <strong>curso</strong>Lenguajes
                 </samp>   
                </div>
                <!-- menu-->
                <nav id="menu">
                    <ul>
                        <li>

                    </ul>
                </nav>
            </div>
        </header>
       <div id="slider" class="slider-big">
        <h1>curso del curso del curso</h1>
       </div>
       <main id="main">
        <h2>cotizacion</h2>
        <form class="form-cotizacion">
            <div class="campo">
                <!--nombre-->
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre">
            </div>
            <div class="campo">
                <!--apellido-->
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos">
            </div>
            <div class="campo">
                <!--telefono-->
                <label for="tel">telefono</label>
                <input type="tel" id="tel">
            </div>
            <div class="campo">
                <!--correo-->
                <label for="correo">correo</label>
                <input type="email" id="correo">
            </div>
            <div class="campo">
                <label for="habilidades">habilidades: </label>
                <!--check-->
                <label for="html">html</label>
                <input type="checkbox" id="html">
                <label for="java">java</label>
                <input type="checkbox" id="java">
                <label for="css">css</label>
                <input type="checkbox" id="css ">
            </div>
            <div class="campo">
                <label for="genero">Genero: </label>
                <!--radio-->
                <label for="">
                    <input type="radio" name="genero" id="">
                Femenino</label>
                <label for="">
                    <input type="radio" name="genero" id="">
                Masculino</label>
            </div>
            <div class="campo">
                <label for="ciudad">ciudades</label>
                <select name="ciudad" id="">
                    <option value="">Seleccione ....</option>
                    <option value="Bogota">Bogota</option>
                    <option value="Medellin">Medellin</option>
                    <option value="villao">villao</option>
                </select>
            </div>
            <div class="campo">
                <label for="descripcion">Descripcion de la cotizacion</label>
                <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
            </div>
            <!--boton-->
            <button type="submit">Enviar</button>
        </form>
       </main>
    </body>
</html>
